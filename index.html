<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Medical Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Personal Medical Information</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Personal Details</h2>
                <p><strong>Name:</strong> <span id="name">Rutvik Shah</span></p>
                <p><strong>Date of Birth:</strong> <span id="dob">January 29, 2000</span></p>
                <p><strong>Medicare Card:</strong> <span id="medicare">SHAR00012911(Montreal, Quebec)</span></p>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Medical History</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Condition</th>
                            <th>Diagnosis Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="medicalHistoryBody">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Current Medications</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Medication</th>
                            <th>Dosage</th>
                            <th>Frequency</th>
                        </tr>
                    </thead>
                    <tbody id="medicationsBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
<style>
    body {
    background-color: #f8f9fa;
}

.card {
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.card-title {
    color: #007bff;
}
</style>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    // Personal Details
    document.getElementById('name').textContent = 'Rutvik Shah';
    document.getElementById('dob').textContent = 'Jan 29, 2000';

    // Medical History
    const medicalHistory = [
        { condition: 'Diabetes', diagnosisDate: '22-May-2024', status: 'Ongoing' },
    ];

    const medicalHistoryBody = document.getElementById('medicalHistoryBody');
    medicalHistory.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${item.condition}</td>
            <td>${item.diagnosisDate}</td>
            <td>${item.status}</td>
        `;
        medicalHistoryBody.appendChild(row);
    });

    const medications = [
        { name: 'Gliclazide', dosage: '30mg', frequency: 'Once daily(If glucometer reading >= 10)' },
        { name: 'Metformin', dosage: '500mg', frequency: 'Twice Daily' }
    ];

    const medicationsBody = document.getElementById('medicationsBody');
    medications.forEach(med => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${med.name}</td>
            <td>${med.dosage}</td>
            <td>${med.frequency}</td>
        `;
        medicationsBody.appendChild(row);
    });
});
</script>
</html>
